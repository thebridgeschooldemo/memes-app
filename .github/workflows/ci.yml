name:  Integraci贸n Continua (CI)

# Cu谩ndo ejecutar el workflow
on:
  push:
    branches: [ main ]  # Cuando se hace push a main
  pull_request:
    branches: [ main ]  # Cuando se crea un PR hacia main

jobs:
  test:
    runs-on: ubuntu-latest  # Usa una m谩quina virtual con Ubuntu

    steps:
    # 1. Descargar el c贸digo del repo
    - name:  Checkout del c贸digo
      uses: actions/checkout@v4

    # 2. Instalar Python
    - name:  Configurar Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    # 3. Instalar dependencias
    - name:  Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Verificar sintaxis con un linter
    - name:  Verificar c贸digo con Ruff
      run: |
        pip install ruff
        ruff check . --ignore=E501

    # 5. Ejecutar tests con pytest
    - name: И Ejecutar tests
      run: |
        pytest tests/ -v --tb=short
