<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Memes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Cabecera -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">üé≠ Galer√≠a de Memes</h1>
    </header>

    <!-- Filtros -->
    <section id="filtros" class="p-4 bg-white shadow-md">
        <div class="container mx-auto">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Filtrar por fuente:</h2>
            <div class="flex flex-wrap gap-2">
                <button class="filtro-btn px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors" data-source="all">
                    Todos
                </button>
                <button class="filtro-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors" data-source="Reddit">
                    Reddit
                </button>
                <button class="filtro-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors" data-source="Twitter">
                    Twitter
                </button>
                <button class="filtro-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors" data-source="Devs">
                    Devs
                </button>
                <button class="filtro-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors" data-source="Unknown">
                    Unknown
                </button>
            </div>
        </div>
    </section>

    <!-- Galer√≠a -->
    <main id="galeria" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 container mx-auto">
        <!-- Aqu√≠ se cargar√°n los memes din√°micamente -->
    </main>

    <!-- Modal (oculto por defecto) -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <!-- Cabecera del modal -->
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Detalles del Meme</h3>
                <button id="modal-close" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">
                    &times;
                </button>
            </div>
            
            <!-- Contenido del modal -->
            <div class="p-4">
                <img id="modal-image" src="" alt="Meme" class="w-full rounded-lg mb-4">
                <div class="space-y-2">
                    <p class="text-gray-700">
                        <span class="font-semibold">Descripci√≥n:</span>
                        <span id="modal-description"></span>
                    </p>
                    <p class="text-gray-700">
                        <span class="font-semibold">Fuente:</span>
                        <span id="modal-source" class="inline-block px-2 py-1 rounded bg-blue-100 text-blue-800 text-sm"></span>
                    </p>
                    <p class="text-gray-700">
                        <span class="font-semibold">Rating:</span>
                        <span id="modal-rating"></span>
                    </p>
                </div>
            </div>
            
            <!-- Pie del modal -->
            <div class="flex justify-end p-4 border-t">
                <button id="modal-close-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
